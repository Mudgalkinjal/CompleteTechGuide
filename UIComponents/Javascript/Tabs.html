<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Tabs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .tabs {
        display: flex;
        border-bottom: 2px solid #333;
      }
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        background: none;
        font-size: 16px;
      }
      .tab.active {
        border-bottom: 3px solid #333;
        font-weight: bold;
      }
      .tab-content {
        display: none;
        padding: 20px;
        border: 1px solid #ccc;
        margin-top: 10px;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tabs-container">
      <div class="tabs">
        <button class="tab active" data-tab="tab1">Tab 1</button>
        <button class="tab" data-tab="tab2">Tab 2</button>
        <button class="tab" data-tab="tab3">Tab 3</button>
      </div>
      <div class="tab-content active" id="tab1">Content for Tab 1</div>
      <div class="tab-content" id="tab2">Content for Tab 2</div>
      <div class="tab-content" id="tab3">Content for Tab 3</div>
    </div>

    <script>
      document.querySelectorAll('.tab').forEach((tab) => {
        tab.addEventListener('click', function () {
          document
            .querySelectorAll('.tab')
            .forEach((t) => t.classList.remove('active'))
          document
            .querySelectorAll('.tab-content')
            .forEach((c) => c.classList.remove('active'))

          this.classList.add('active')
          document.getElementById(this.dataset.tab).classList.add('active')
        })
      })
    </script>
  </body>
</html>
